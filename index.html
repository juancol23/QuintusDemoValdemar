<!DOCTYPE html>
<html> 
<head> 
	<!-- Las librerias de Quintus cargamos todas, pero solo ultilizaremos algunas por ahora -->
	    <script src='js/quintus.js'></script>
		<script src='js/quintus_sprites.js'></script>
		<script src='js/quintus_scenes.js'></script>
		<script src='js/quintus_input.js'></script>
		<script src='js/quintus_anim.js'></script>
		<script src='js/quintus_2d.js'></script>
		<script src='js/quintus_touch.js'></script>
		<script src='js/quintus_ui.js'></script>
		<script src='js/quintus_tmx.js'></script>
		<script src='js/quintus_audio.js'></script>
 
</head> 
<body> 

	<script> 
		var Q = Quintus() 
		// cargamos algunos modulos al juego
		.include("Sprites, Scenes, Anim, Input, 2D, Touch, UI, TMX") 
		//esto hace que se adapte a pantalla completa en cualquier dispositivo
		.setup({maximize: true}) 		
		.controls() 
		.touch(); 
	
		 
		// podemos tener todos los level1, level2,level3 en este caso solo level1
		//creamos una scena llamada Level1 y cargamos el mapa diseñado en Tiled.
		Q.scene("nivel1", function(stage){ 
			Q.stageTMX("mapa.tmx", stage); 
			
		}); 
		// Load assets and launch the first scene to start the game 
		// Load lo que nos ayuda es a cargar el mapa como una variable en java
		Q.loadTMX("mapa.tmx" , function() 
		{ 
			//cargamos la escena que diseñamos 
			Q.stageScene("nivel1"); 
		}); 
	</script> 

</body> 
</html>
